[tool.black]
line-length = 120
target_version = ['py37']
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | \.git_template
    | htmlcov
    | include
    | bin
    | lib
    | documents
    | share
    | dev_env
  )/
)
'''